<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign-up form</title>
        <link rel="stylesheet" href="./sup.css">
    </head>
    <body>
        <div class="page">
            <div class="title">
                <div class="title-content">ODIN</div>
                <div class="title-footer">Photo by Halie West on Unsplash</div>
            </div>
            <div class="content">
                <div class="content-text">
                    <p> This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span>now</span> to get started.</p>
                    <p>You know you want to.</p>
                </div>
                <div class="form-parent">
                    <p> Let's do this!</p>
                    <form method="GET">   
                        <div class="input-form">
                            <div class="label-input-pair">
                                <div><label for="first-name">FIRST NAME</label></div>
                                <div><input id="first-name" type="text" name="first-name" placeholder="Thor" minlength="1"></div>
                            </div>
                            <div class="label-input-pair">
                                <div><label for="last-name">LAST NAME</label></div>
                                <div><input id="last-name"type="text" name="last-name" placeholder="Odinson" minlength="1"></div>
                            </div>
                            <div class="label-input-pair">
                                <div><label for="email">EMAIL</label></div>
                                <div><input id="email" type="email" name="email" placeholder="abc@xyz.com" pattern="/[a-zA-Z0-9]+[@][a-z]+[.com]/"></div>
                            </div>
                            <div class="label-input-pair">
                                <div><label for="phone-number">PHONE NUMBER</label></div>
                                <div><input id="phone-number" type="text" name="number" placeholder="1234567890" pattern="[1-9][0-9]{9}" ></div>
                            </div>
                            <div class="label-input-pair">
                                <div><label for="password">PASSWORD</label></div>
                                <div><input id="password" type="text" name="password" minlength="6" required></div>
                            </div>
                            <div class="label-input-pair">
                                <div><label for="password">CONFIRM PASSWORD</label></div>
                                <div><input id="password" type="text" name="c-password" minlength="6" required></div>
                            </div>
                        </div>
                    </form>
                </div>
            <div class="submit-form">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div> 
        </div>
    </body>
</html>
