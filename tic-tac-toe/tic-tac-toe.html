<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            Tic-Tac-Toe
        </title>
        <script src="./tic-tac-toe.js" defer></script>
        <style>
            td{
                border:2px solid black;
            }
        </style>
    </head>
    <body>
        <form>
            <label for="name1">Player 1 name</label>
            <input id="name1" name="name">
            <label for="name2">Player 2 name</label>
            <input id="name2" name="name">
            <button type="submit" id="add">Add</button>
        </form>
        <button id="reset" type="submit">Reset</button>
    </body>
</html>
